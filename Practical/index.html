<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./css/_app.css" />
  <body>
    <main>
      <h1 class="heading">CSS Buttons</h1>

      <div class="mb-5">
        <button class="btn btn-blue">Click Me</button>
        <button class="btn btn-pink">Click Me</button>
      </div>
      <div class="mb-5">
        <button class="btn btn-blue-outline">Click Me</button>

        <button class="btn btn-pink-outline">Click Me</button>
      </div>

      <div class="mb-5">
        <button class="btn btn-blue rounded">Click Me</button>
        <button class="btn btn-pink rounded-pill">Click Me</button>
      </div>
      <div class="mb-5">
        <button class="btn btn-blue-outline rounded">Click Me</button>

        <button class="btn btn-pink-outline rounded-pill">Click Me</button>
      </div>
      <div class="mb-5">
        <a href="#" class="btn btn-blue rounded">Link Btn</a>
        <a href="#" class="btn btn-pink rounded-pill">Link Btn</a>
      </div>
      <div class="mb-5">
        <button class="btn btn-icon btn-blue rounded">
          <i class="fa-solid fa-house"></i>
        </button>
        <button class="btn btn-icon btn-pink rounded-pill">
          <i class="fa-solid fa-car"></i>
        </button>

        <button class="btn btn-icon btn-blue-outline rounded">
          <i class="fa-brands fa-facebook"></i>
        </button>

        <button class="btn btn-icon btn-pink-outline rounded-pill">
          <i class="fa-brands fa-instagram"></i>
        </button>
        <button class="btn btn-icon btn-blue-outline rounded">
          <i class="fa-brands fa-linkedin"></i>
        </button>

        <button class="btn btn-icon btn-pink-outline rounded-pill">
          <i class="fa-brands fa-twitter"></i>
        </button>
      </div>
    </main>
  </body>
</html>
