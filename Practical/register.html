<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/_app.css" />
  </head>
  <style>
    body{
        background-image: url(https://img.freepik.com/free-vector/hand-drawn-back-school-background_23-2149056177.jpg?size=626&ext=jpg&ga=GA1.2.179378937.1703863375&semt=ais);
        background-size: cover;
    }
  </style>
  <body>
    <main>
      <div class="form">
        <h1 class="heading">Student Register</h1>
        <form action="" method="get">
          <div class="input-group">
            <label class="input-label" for="yourName">Your Name</label>
            <input
              type="text"
              name="your_name"
              id="yourName"
              class="input input-blue"
              placeholder="eg. htet aung"
              required
            />
          </div>
          <div class="input-group">
            <label class="input-label" for="">Select Language</label>
            <select class="select select-blue" name="language" id="">
              <option value="mm">Myanmar</option>
              <option value="en">English</option>
              <option value="kr">Korean</option>
              <option value="jp">Japanese</option>
            </select>
          </div>

          <div class="input-group">
            <label class="input-label" for="">Your Current Skill</label>
            <div class="">
              <input type="checkbox" class="checkbox" name="skill"
              value="html" 
              id="html" />
              <label class="checkbox-label" for="html">HTML</label>
            </div>
            
            <div class="">
                <input type="checkbox" 
                class="checkbox"
                name="skill" 
                value="css"
                id="css" />
                <label 
                class="checkbox-label"
                for="css">CSS</label>
              </div>
            <div class="">
              <input type="checkbox" class="checkbox"  name="skill"
              value="js"
              id="js" />
              <label 
              class="checkbox-label"
              for="js">JavaScript</label>
            </div>
           
          </div>

          <div class="input-group">
            <label class="input-label" for="yourEmail">Your Email</label>
            <input
              type="email"
              name="your_name"
              id="yourEmail"
              class="input"
              placeholder="eg. htetaung@gmail.com"
              required
            />
          </div>
          <div class="input-group mb-50">
            <label class="input-label" for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              required
            />
          </div>

          <button class="btn btn-dark btn-right">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
